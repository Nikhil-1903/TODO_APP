{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <div>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>

    <br>

    <div>
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>

    <br>

    {{ form.submit() }}
</form>

<p>
    Already have an account?
    <a href="{{ url_for('auth.login') }}">Login here</a>
</p>
{% endblock %}
